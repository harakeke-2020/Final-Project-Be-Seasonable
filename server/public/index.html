<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be Seasonable</title>
  <link href='/main.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="/favicon-apple-touch-114.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon-apple-touch-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon-apple-touch-144.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon-apple-touch-144.png">
  <link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32 48x48" href="/favicon.ico">
  <link rel="icon" sizes="128x128" href="/favicon.icns">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="description" content="Be seasonable is a free website that tells you what produce is currently in season, the average monthly cost based on the Statistics NZ Food Price Index, and any ethical warnings we've identified for that produce."/>
  <meta property="og:description" content="Be seasonable is a free website that tells you what produce is currently in season, the average monthly cost based on the Statistics NZ Food Price Index, and any ethical warnings we've identified for that produce."/>
  <meta property="og:title" conetent="Be Seasonable"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://be-seasonable.herokuapp.com/"/>
  <meta property="og:image" content="https://be-seasonable.herokuapp.com/apples.png"/>
  <meta name="twitter:card" content='summary'/>
  <meta name="twitter:title" content='Be Seasonable'/>
  <meta name="twitter:description" content="Be seasonable is a free website that tells you what produce is currently in season, the average monthly cost based on the Statistics NZ Food Price Index, and any ethical warnings we've identified for that produce."/>
  <meta name="twitter:image" content="https://be-seasonable.herokuapp.com/apples.png"/>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script type="text/javascript" src="/modernizr.js"></script>
  <script>
    AOS.init( {
      disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
      startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
      initClassName: 'aos-init', // class applied after initialization
      animatedClassName: 'aos-animate', // class applied on animation
      useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
      disableMutationObserver: false, // disables automatic mutations' detections (advanced)
      debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
      throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
      

      // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
      offset: 120, // offset (in px) from the original trigger point
      delay: 0, // values from 0 to 3000, with step 50ms
      duration: 400, // values from 0 to 3000, with step 50ms
      easing: 'ease', // default easing for AOS animations
      once: false, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling past them
      anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    })
  </script>
</body>
</html>
